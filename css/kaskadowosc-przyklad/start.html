<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Najeżdzanie na header, nav przypięty</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --navHeight: 10vh;
        --headHeight: 90vh;
      }

      html {
        text-align: center;
        color: white;
        font-size: 30px;
        text-transform: uppercase;
        font-family: arial;
      }
      nav {
        background-color: black;
        height: var(--navHeight);
        width: 100%;
        position: sticky;
        top: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
      }
      header {
        position: fixed;
        z-index: 0;
        width: 100%;
        height: 90vh;
        background-color: brown;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      main {
        margin-top: 90vh;
        position: relative;
        left: 0;
        top: 0;
        height: 200vh;
        background-image: linear-gradient(
          145deg,
          green 0%,
          blue 40%,
          pink 70%,
          yellow 100%
        );
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <nav>Nawigacja - 10% wysokości okna</nav>
    <header>Header - 90% wysokości okna</header>
    <main>Główna zawartość - 100% wysokości okna</main>
  </body>
</html>
