<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      div {
        background-color: red;
        width: 100px;
        height: 100px;
        animation: bouncing 2s infinite linear;
      }

      @keyframes bouncing {
        0% {
        }
        30% {
          margin-left: calc(100% - 100px);
        }
        50% {
          margin-left: calc(100% - 100px);
        }

        80% {
          margin-left: 0;
        }
        10% {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
