<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      #sky {
        /* background-color: lightblue; */
        width: 100vw;
        height: 70vh;
        animation: sky 5s infinite linear;
      }
      #ground {
        position: relative;
        height: 30vh;
        width: 100vw;
        animation: grass 5s infinite linear;
        z-index: 2;
      }
      #sun {
        position: absolute;
        left: 60px;
        transform: translate(-50%, -50%);
        width: 120px;
        height: 120px;
        background-color: yellow;
        border-radius: 50%;
        animation: sun 5s ease-in-out infinite;
        z-index: 1;
      }

      #count_Day {
        position: absolute;
        top: 0;
        font-size: 4em;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        width: 100vw;
        line-height: 30vh;
        font-weight: bolder;
        animation: numberColor 5s infinite;
      }

      @keyframes sky {
        0% {
          /* background-color: rgb(46, 39, 90); */
          background-color: rgb(46, 39, 90);
        }
        15% {
          background-color: rgb(31, 31, 255);
        }
        50% {
          background-color: rgb(97, 186, 241);
        }
        75% {
          background-color: rgb(114, 26, 26);
        }
        100% {
          background-color: rgb(46, 39, 90);
        }
      }

      @keyframes grass {
        0% {
          background-color: darkslategray;
        }
        15% {
          background-color: rgb(0, 70, 0);
        }
        50% {
          background-color: rgb(106, 235, 106);
        }
        100% {
          background-color: darkslategray;
        }
      }

      @keyframes sun {
        0% {
          left: 20vw;
          top: calc(100% - 22vh);
          background-color: orangered;
        }
        50% {
          left: 50vw;
          top: calc(100% - 65vh);
          background-color: yellow;
        }
        100% {
          left: 80vw;
          top: calc(100% - 22vh);
          background-color: orangered;
        }
      }
      @keyframes numberColor {
        0% {
          color: white;
        }
        50% {
          color: black;
        }
        100% {
          color: white;
        }
      }
    </style>
  </head>
  <body>
    <div id="sun"></div>
    <div id="sky"></div>
    <div id="ground"></div>
    <div id="count_Day"></div>

    <script>
      var day = document.getElementById("count_Day");
      var count = 0;
      day.innerHTML = count;

      console.log(day);
      function counting() {
        count++;
        day.innerHTML = count;
      }

      setInterval(counting, 5000);
    </script>
  </body>
</html>
