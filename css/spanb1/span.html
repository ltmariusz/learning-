<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }
      button {
        position: relative;
        width: 120px;
        height: 45px;
        margin-left: 24px;
        margin-right: 24px;
        background-color: transparent;
        transition: 1s;
        border: none;
        overflow: hidden;
        cursor: pointer;
      }
      .b1n::after {
        content: "";
        position: absolute;
        background-color: red;
        width: 100%;
        height: 5px;
        left: -100%;
        bottom: 0;
      }

      .b1n:hover::after {
        left: 0;
        transition: 0.5s;
      }
    </style>
  </head>
  <body>
    <button class="b1n">PRZYCISK</button>
    <button class="b2n">PRZYCISK</button>
    <button class="b3n">PRZYCISK</button>
  </body>
</html>
